<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmipade - Produk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004d40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-card h2 {
            margin-top: 0;
        }
        .product-card p {
            margin: 10px 0;
        }
        .button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <header>
        <h1>Produk Helmipade</h1>
        <a href="index.html" class="button">Kembali ke Beranda</a>
    </header>
    <main>
        <div class="product-card">
            <h2>Produk 1</h2>
            <p>Deskripsi singkat tentang Produk 1.</p>
            <a href="payment.html?product=Produk%201" class="button">Pembelian</a>
        </div>
        <div class="product-card">
            <h2>Produk 2</h2>
            <p>Deskripsi singkat tentang Produk 2.</p>
            <a href="payment.html?product=Produk%202" class="button">Pembelian</a>

</html>
